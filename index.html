<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">

        <div id="start">
            <h3> TAKE THIS QUIZ TO TEST YOUR_</h3>
            <h3> KNOWLEDGE OF CODING CONCEPTS!_</h3>
            <div  class = "startbtns">
                <button class="cbtn" id="sbtn">Start_</button>
                <button class="cbtn" id="scorebtn" onclick="showHScore()">Scores_</button>
            </div>

        </div>

        <div id="quiz">
            <div id="timer">Time Left: </div>
            <div id="questions">
                <p>Questions</p>
            </div>
            <button class="choice" id="a" onclick="checkAnswer('a')">A</button>
            <button class="choice" id="b" onclick="checkAnswer('b')">B</button>
            <button class="choice" id="c" onclick="checkAnswer('c')">C</button>
            <button class="choice" id="d" onclick="checkAnswer('d')">D</button>
            <div id="result"></div>
        </div>
        <div id="end">

            <div id="endScore"></div>
            <input type="text" size="35" placeholder="Enter your Initials" name="intials" id="initials" />
            <button id="submitScore">Submit</button>
        </div>
        <div id=scoreContainer>
            <div id="scorePage">
                <div id="highscore-header">
                    <h4>Initials</h4>
                    <h4>Score</h4>
                </div>
                <div id="highscore-abc"></div>
                <div id="highscore-num"></div>
            </div>
            <div id="endbtns">
                <button id="tryAgain" onclick="redoQ()">Try Again?</button>
                <button id="clearScore" onclick="delScore()">Clear Scores</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
